<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Vault</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='style-edit.css')}}"
    />
  </head>
  <body>
    <nav>
      <h2>SECURE VAULT</h2>
      <h2>About Us</h2>
    </nav>
    <div class="main">
      <div class="sidebar">
        <ul>
          <li><a href="{{url_for('vault')}}">Vault</a></li>
          <li><a href="{{url_for('insert')}}">Insert Password</a></li>
          <li><a href="{{url_for('generator')}}">Generator</a></li>
          <li><a href="{{url_for('logout')}}">Logout</a></li>
        </ul>
        <div class="sidebar-footer">
          <img
            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
            alt="Profile Picture"
          />
          <h2>{{session["username"]}}</h2>
        </div>
      </div>
      <div class="content">
        <div class="insert">
          <div class="insert-element">
            <h2>Update The Password</h2>
            <form action="" method="post" autocomplete="off">
              <div class="input-element">
                <label for="Websitename">Website Name</label>
                <input
                  type="text"
                  name="Websitename"
                  id="Websitename"
                  value="{{data['site_name']}}"
                />
              </div>
              <div class="input-element">
                <label for="email">Email</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  value="{{data['site_email']}}"
                />
              </div>
              <div class="input-element">
                <label for="Websitename">Password</label>
                <input
                  type="text"
                  name="password"
                  id="password"
                  value="{{data['site_password']}}"
                />
              </div>
              <div class="input-element">
                <button type="submit">Upadte</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
